<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
<h1>Добавление сервиса</h1>
  <form action="/add" method="post">
    <input type="text" name="ServiceName" placeholder="Введите название сервиса" class="form-control">
    <input type="text" name="ServiceRole" placeholder="Введите тип сервиса" class="form-control">
    <button type="submit" class="btn btn-success">Добавить сервис</button>
  </form>
</div>
</body>
</html>
