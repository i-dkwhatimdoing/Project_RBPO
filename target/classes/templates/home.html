<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<a href="/add" class="p-2 text-dark" hreflang="ar" style="margin-left: 47%; position: absolute;text-align: center;">Добавить</a>
    <div class="container mt-5">
        <div class="row ">
    <div th:each="el :${services}" class="alert alert-light col-3">
             <h3 th:text="${el.serviceName}"style="text-align: center;"></h3>
             <h5 th:text="${el.serviceRole}"style="text-align: center;"></h5>
             <p th:text="${el.likes}+':)'"style="text-align: center;"></p>
        <p style="text-align: center;"><a th:href="'/service/'+${el.serviceName}">Детальнее</a></p>
    </div>
</div>
    </div>
</body>
</html>
